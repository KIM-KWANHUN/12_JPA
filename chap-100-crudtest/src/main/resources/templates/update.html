<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메뉴 수정</title>
</head>
<body>
<form action="/menu/detail/update/{menuCode}" method="post">
  <label>수정할 메뉴 번호 : </label>
  <input type="number" name="menuCode"><br>
  <label>수정할 메뉴 이름 : </label>
  <input type="text" name="menuName"><br>
  <input type="submit" value="전송">
</form>
</body>
</html>
